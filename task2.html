<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        div {
            background-color: beige;
            box-sizing: border-box;
            box-shadow: 5px 5px 10px gray;
            padding: 20px;
            width: 500px;
            text-align: center;
        }

        td,
        th {
            border: 1px solid black;
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <div>
        <h1> Table Tennis Tournament</h1>
        <table>
            <caption> Tournament scadule and result </caption>
            <thead>
                <tr>
                    <th>Round 1</th>
                    <th> Player A</th>
                    <th>Player B</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Match 1</td>
                    <td>Jhon </td>
                    <td> Alice </td>
                </tr>
                <tr>
                    <td>Match 2</td>
                    <td>Mark </td>
                    <td> Sara </td>
                </tr>
                <tr>
                    <th>Round 2</th>
                    <th> Player A</th>
                    <th>Player B</th>
                </tr>
                <tr>
                    <td>Match 3</td>
                    <td>Tbd </td>
                    <td> TBD </td>
                </tr>
                <tr>
                    <td>Match 4</td>
                    <td>tbd </td>
                    <td>TBD</td>
                </tr>
                <tr>
                    <th>Final</th>
                    <th>Winner of Match 3 </th>
                    <th>Winner of Match 4</th>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Champion</td>
                    <td>tbd </td>
                    <td>TBD</td>
                </tr>
            </tfoot>
        </table>
    </div>

</body>

</html>
